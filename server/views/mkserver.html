<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title><%-title%></title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>我是mkserver</h1>
        <div>
            <button id="btn">点击生成服务器</button><br/>
            <button id="redis">点击操作redis</button>
        </div>
        <script type="text/javascript">
            $('#redis').click(function(){
                $.ajax({
                    url:'/api/redis',
                    success:function(res){
                        console.log('success',res);
                    },
                    error:function(e){
                        console.log('error',e);
                    }
                });
            });

            $('#btn').click(function(){
                $.ajax({
                    url:'/api/mkserver',
                    success:function(res){
                        console.log('success',res);
                    },
                    error:function(e){
                        console.log('error',e);
                    }
                });
            });
        </script>
    </body>
</html>
